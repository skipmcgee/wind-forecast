{% extends 'base.j2' %}

{% block content %}
    <h4>{% block title %} Edit a Location {% endblock %}</h4>
    {% for mesg in get_flashed_messages() %}
    <h3>{{ mesg }}</h3>
    {% endfor %}
    <div class="grid">
        <div></div>
        <div>
            <article>
                <form name="editlocation" id="editlocation" action="/edit/location/{{specific_location.locationID}}" method="post">
                    <!-- <legend><strong>Edit Weather Location:</strong></legend> -->
                    <fieldset>
                        <input type="hidden" value="{{specific_location.locationID}}" class="form-control" id="locationID"
                            name="locationID" required>
                        <label for="name">Location Name:</label>
                        <input type="text" value="{{specific_location.locationName}}" class="form-control" id="locationName" name="locationName"
                         pattern="[A-Za-z0-9\s]+" required>
                        <label for="latitude">Latitude:</label>
                        <input type="text" value="{{specific_location.locationLatitude}}" class="form-control" id="locationLatitude"
                            name="locationLatitude" pattern="[-+,0-9]+([\.,][0-9]+)?" step="0.0001" required>
                        <label for="longitude">Longitude:</label>
                        <input type="text" value="{{specific_location.locationLongitude}}" class="form-control" id="locationLongitude"
                            name="locationLatitude" pattern="[-+,0-9]+([\.,][0-9]+)?" step="0.0001" required>
                        <label for="number">Altitude:</label>
                        <input type="text" value="{{specific_location.locationAltitude}}" class="form-control" id="locationAltitude"
                            name="locationAltitude" pattern="[0-9]+([0-9]+)?" required>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </div>
        <div></div>
    </div>

{% endblock %}
