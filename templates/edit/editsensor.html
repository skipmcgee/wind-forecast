{% extends 'base.j2' %}

{% block content %}
    <h4>{% block title %} Edit a Sensor or Location {% endblock %}</h4>
    <div></div>
    {% for mesg in get_flashed_messages() %}
    <h3>{{ mesg }}</h3>
    {% endfor %}
    <div></div>
    <div class="grid">
        <div></div>
        <div>
            <article>
                <form name="editsensor" id="editsensor" action="/edit/sensor/{{specific_sensor[0].sensorID}}" method="post">
                    <!-- <legend><strong>Edit Sensor:</strong></legend> -->
                    <fieldset>
                        <input type="hidden" value="{{specific_sensor[0].sensorID}}" class="form-control" id="sensorID"
                            name="sensorID" required>

                        <label for="name">Sensor Name:</label>
                        <input type="text" value="{{specific_sensor[0].sensorName}}" class="form-control" id="sensorName"
                            name="sensorName" pattern="[A-Za-z0-9\s]+" required>
    
                        <label for="key">Sensor API Key:</label>
                        <input type="text" value="{{specific_sensor[0].sensorAPIKey}}" class="form-control"
                            id="sensorAPIKey" name="sensorAPIKey" required>
    
                        <label for="number">Sensor Number:</label>
                        <input type="text" value="{{specific_sensor[0].sensorNumber}}" class="form-control"
                            id="sensorNumber" name="sensorNumber" pattern="[0-9]+([0-9]+)?" required>
    
                        <label for="latitude">Latitude:</label>
                        <input type="text" value="{{specific_sensor[0].locationLatitude}}" class="form-control"
                            id="locationLatitude" name="locationLatitude" pattern="[-+,0-9]+([\.,][0-9]+)?" step="0.0001" required>
    
                        <label for="longitude">Longitude:</label>
                        <input type="text" value="{{specific_sensor[0].locationLongitude}}" class="form-control"
                            id="locationLongitude" name="locationLongitude" pattern="[-+,0-9]+([\.,][0-9]+)?" step="0.0001" required>
    
                        <label for="altitude">Altitude:</label>
                        <input type="text" value="{{specific_sensor[0].locationAltitude}}" class="form-control"
                            id="locationAltitude" name="locationAltitude" pattern="[0-9]+([0-9]+)?" required>

                        <input type="hidden" value="{{specific_sensor[0].locationName}}" class="form-control" id="locationName"
                            name="locationName" required>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </div>
        <div></div>
    </div>

{% endblock %}
