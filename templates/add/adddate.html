{% extends 'base.j2' %}
{% block content %}
<h4>{% block title %} Add a Date {% endblock %}</h4>
<div></div>
{% for mesg in get_flashed_messages() %}
<h3>{{ mesg }}</h3>
{% endfor %}
<div></div>
<div class="grid">
    <div></div>
    <div>
        <article>
            <form name="addDate" id="addDate" class="overflow-auto" action="/add/date" method="post">
                <fieldset>
                    <label for="name">Date:</label>
                    <input type="datetime-local" id="dateDateTime" name="dateDateTime" required>
                </fieldset>
                <button type="submit">Add New Date</button>
            </form>
        </article>
    </div>
    <div></div>
</div>

{% endblock %}
